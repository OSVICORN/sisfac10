{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nuevo {% endif %} Repartidor
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" name="identificacion" maxlength="12" class="form-control" required id="id_identificacion" placeholder="IdentificaciÃ³n"
                                value="{% if obj %} {{ obj.identificacion }} {% endif %}">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="input-group">
                                <input type="text" name="apellidos" maxlength="" class="form-control" required id="id_apellidos" placeholder="Apellidos"
                                value="{% if obj %} {{ obj.apellidos }} {% endif %}">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <input type="text" name="nombres" maxlength="" class="form-control" required id="id_nombres" placeholder="Nombres"
                                value="{% if obj %} {{ obj.nombres }} {% endif %}">
                            </div>
                        </div> 
                        <!-- {{ form.as_p }} -->
                    </div>
                    <div><br></div>
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group">
                                <input type="text" name="direccion" maxlength="80" class="form-control" required id="id_direccion" placeholder="Direccion"
                                value="{% if obj %} {{ obj.direccion }} {% endif %}">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group">
                                <input type="text" name="celular" maxlength="10" class="form-control" required id="id_celular" placeholder="Celular"
                                value="{% if obj %} {{ obj.celular }} {% endif %}">
                            </div>
                        </div>
                    </div>
                    <div><br></div>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" name="correo" maxlength="100" class="form-control" required id="id_correo" placeholder="Correo"
                                value="{% if obj %} {{ obj.correo }} {% endif %}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="id_estado">Estado</label>
                                <input type="checkbox" name="estado" class="form-control" id="id_estado"
                                {% if obj.estado %} checked {% endif %} >
                            </div>
                        </div> 
                        <!-- {{ form.as_p }} -->
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            <a href="{% url 'fac:repartidor_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js_page %}
{% endblock %}
